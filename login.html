<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/reset01.css">
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=NO"> -->
    <title>登入页</title>
    <script>
        window.onload = function() {
            var oBtn = document.querySelector('.btn input')
            var oImg = document.getElementById('img');
            var timer = null;
            clearTimeout(timer);
            oBtn.onclick = function() {
                oImg.style.display = 'block';
                timer = setTimeout(function() {
                    oImg.style.display = 'none';
                }, 1000)


            }

        }
    </script>
</head>

<body>
    <header class="container">
        <div class="head clearfiex ">
            <a class="text-left" href="#">注册</a>
            <a class="text-center" href="#">登入</a>
            <a class="text-right" href="#">关闭</a>
        </div>
    </header>
    <section class="container">
        <div class="login">
            <p class="user clearfiex">
                <i class="left">

                </i>
                <span>

                </span>
                <input class="left" type="text" placeholder="请输入手机号">
            </p>
            <p class="password clearfiex">
                <i class="left">

                </i>
                <span></span>
                <input class="left" type="password" placeholder="请输入密码" name="" id="">
            </p>
            <p class="btn">
                <input type="submit" value="登入">
            </p>



            <a href="">忘记密码?</a>

        </div>
        <div class="avc">

            <img id="img" class="img-responsive" src="image/load.png" alt="">
        </div>

    </section>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
