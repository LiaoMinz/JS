    <!-- margin :外边距
    盒子与盒子之间的间隔称为外边距
    margin外边距问题
    1 上下外边距会叠压
    2 父子级包含的时候子级的margin会传递给父级
       1 margin-top传递 
        解决方法：给父级添加边框解决传递问题
       2 margin上下叠压
        解决技巧：还是使用margin 可以将某个元素方向设置成预想的值 margin叠压会取最大的margin值；


    外边距复合：margin :top right bottom left -->

    <div>2</div> -->
    <div id="box">
        <div id="div3">3</div>
        <div id="div4">4</div>
