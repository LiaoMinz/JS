<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a:link{
            color:black;
        }
        a:visited{
            color:green;
        }
        a:hover {
            color: red;
        }
        a:active{
            color:blue;

        }
    </style>
</head>
<!--    
        a超链接

        伪类 给元素添加特殊效果 
        link 未访问的链接初始时
        visited 访问过后的链接颜色
        hover 鼠标移入 （悬停）
        active 鼠标按下时的颜色



-->

<body>
    <a href="https://www.baidu.com">超链接</a>
</body>

</html>
