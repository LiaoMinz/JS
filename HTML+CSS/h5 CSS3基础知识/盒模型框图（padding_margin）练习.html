<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 262px;
            height: 262px;
            border: 2px dashed #ffffff;
            background-color: fuchsia;
            margin: 200px auto;
        }

        .div1 {
            width: 220px;
            height: 220px;
            background-color: pink;
            border: 1px solid #fff;
            margin: 20px auto;

        }

        .div3 {
            width: 170px;
            height: 170px;
            background-color: sandybrown;
            border: 2px dashed #fff;
            margin: 20px auto;
        }

        .div4 {
            width: 134px;
            height: 134px;
            background-color: yellow;
            border: 5px solid yellow;
            margin: 10px auto;
        }

        .div5 {
            width: 128px;
            height: 128px;
            background-color: green;
            border: 1px dashed green;
            margin: 2px auto;
        }

        .div6 {
            width: 68px;
            height: 68px;
            background-color: fuchsia;
            border: 1px solid #fff;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div1">
            <div class="div3">
                <div class="div4">
                    <div class="div5">
                        <div class="div6">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
