<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a{
            color: blue;

        }
        span{
            color: red;
        }

    </style>
    <!--
        span 区分样式；
        header：页眉
            主要用于页面头部的信息介绍，也可用于板块头部
        
        nav 导航 （包含链接的一个列表）
            <nav><a href="#">链接</a></nav>
        
        footer：页脚 页面底部 或者板块底部

        scetion：页面上的板块
            用于划分页面上的不同的区域或划分文章里不同的节
        
        article：用来在页面中表示一套结构完整且独立的内容部分

        aside：元素标签可包含与当前页面或主要内容相关的引用侧边栏 广告 nav 元素组 以及其他类似的有别与主要内容的部分 
        
        time： 用来表示时间或日期
            <p>
                我们每天早上<time>9:00</time>开始营业
            </p>
            <p>
                我在<time datetime="2020-02-14"></time>有个约会
            </p>
    
    
    
    
    
    
    -->
</head>

<body>
    <a href="http://miaov.com">
        <span>妙味课堂</span>首页-www.miaov.com
    </a>
</body>

</html>
