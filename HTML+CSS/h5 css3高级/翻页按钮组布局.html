<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翻页按钮布局</title>
    <style>
        .pagebox {
            width: 455px;
            height: 20px;
            margin: 100px auto;

        }

        a {
            width: 17px;
            height: 20px;
            display: inline-block;
            color: #2052a3;
            text-decoration: none;
            border: 1px solid #e0e1e2;
            text-align: center;
            font: 12px/20px "宋体";
            background-color: #fff;
        }

        .pagebtn {
            width: 64px;
        }

        a:hover,
        .active {
            background-color: #1f3a87;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="pagebox">
        <a class="pagebtn" href="">上一页</a>
        <a href="">1</a>
        <a href="">2</a>
        <a class="active" href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">7</a>
        <a href="">8</a>
        <a href="">9</a>
        <a class="pagebtn" href="">下一页</a>
    </div>
</body>

</html>
