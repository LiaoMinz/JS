<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动的特性 clear 多种清除浮动的方法</title>

    <style>
        /* clear 清除浮动: :left | :right |   both  |none| inherit 元素的某个方向不能有浮动元素
                            左边 |   右边 | 左右两边 |没有 | 继承
        
        浮动的特征  1 块在一行显示
                   2 内联元素支持宽高
                   3 默认内容撑开宽度
                   4 脱离文档流 
                   5提升层级半级
         */
        .box1,
        .box2 {
            height: 200px;
        }

        .box1 {
            width: 200px;
            background-color: red;
            float: left;
        }

        .box2 {
            width: 300px;
            background-color: green;
            clear: left;
        }

        .box4 {
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box4"></div>

</body>

</html>
