<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环生成坐标</title>
    <script>
        window.onload = function () {
            var aDiv = document.getElementsByTagName('div');

            for (var i = 0; i < 100; i++) {
                //alert(i);
                document.body.innerHTML += '<div>' + i + '</div>';
            };

            for (var i = 0; i < aDiv.length; i++) {
                //alert(aDiv.length);
                aDiv[i].style.left = 10 + i*60 + 'px';
                //alert();
            };


        };
    </script>
    <style>
        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: hsl(353, 80%, 47%);
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            color: #fff;


        }
        body{
            position: relative;
        }
    </style>
</head>

</body>

</html>
