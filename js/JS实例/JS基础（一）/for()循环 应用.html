<!DOCTYPE html>
<html lang="en">

<head>

    <title>for()循环 应用</title>
    <style>
        li {
            height: 30px;
            border-bottom: 1px solid #333;

    <script>

            //      alert(1);
            //  };
            //  aLi[2].Oclick = function () {
            //      alert(1);
            // };
            for (var i = 0; i < aLi.length; i++) {
                aLi[i].onclick = function () {
                  //  alert([i]);
                   
                };
                 aLi[i].innerHTML = arr[i];
            };

        };
    </script>
</head>

<body>

        <li></li>
        <li></li>
        <li></li>
        <li></li>

</body>

</html>
