    <script>
        window.onload = function () {
            ;

            var li = document.getElementById('rain');

            var ul = document.getElementById('ul1');

            var a = document.getElementById('link');

            li.onmouseover = show; //onmouseover 鼠标移入事件；

            li.onmouseout = hide; //nmouseout 鼠标移开事件；

            function show() { // ok不会自动执行 需要鼠标移入：
                li.style.background = '#ccc'
                ul.style.display = 'block';
                a.style.color = 'blue';
            }

            function hide() { // ok不会自动执行 需要鼠标移入：
                li.style.background = '#333'
                ul.style.display = 'none';
                a.style.color = 'red';
            }
        }
        /*
                       js中如何获取元素；
                           1.通过ID名称
                               document get element by id '元素id'
                               document.getElementByID();
                           2.
           
               事件： 鼠标事件，点击事件，键盘事件， 系统事件，表单事件，自定义事件；
                       onclick 点击事件，
                       onmouseover 鼠标移入事件，
                       onmouseout 鼠标移开事件，
                       onmousemove 鼠标的抚摸事件；
                       ......
                       onload    加载完以后在执行；系统事件；
                       window.onload = 事件
                       img.onload
                       body.onload
                       .......
                   如何添加事件：
                       元素.onmouseover
           
                   函数：可以理解为-命令；做一些事。。。
                       function abc(){  任何代码在函数里 都不会自动执行的：
                           .....
                       }
                       1.直接调用：abc();
                       2.事件调用：元素.事件 = 函数 oDiv.onclick = abc;
                       3.function (){} 匿名函数
                        元素.事件 = function (){}; 匿名函数；
                       4
                   测试alert(1);  带一个确定按钮的警告框;
                        alert('ok');    'ok' 字符串;
                        alert("ok");
                   变量
                       var li = li = document.getElementById('rain');
*/
    </script>
