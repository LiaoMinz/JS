<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cssText文本格式化与属性操作</title>
    <style>
        div {
            /* width: 100px;
            height: 100px; */
            border: 1px solid red;

        }
    </style>
    <script>
        window.onload = function () {


            var oDiv = document.getElementById('div1');

            var oBtn = document.getElementById('btn1');

            oDiv.onclick = function () {
                oDiv.style.cssText = 'width:200px;height:300px;border-radius:20px;';

            };
            oBtn.onclick = function () {
                oDiv.style.cssText = 'width:400px;height:200px;border-radius:40px;box-shadow:-10px 20px 5px pink;';//cssText会将之前的样式清空;在进行替换;
            };
        };
    </script>
</head>

<body>
<div id="div1">123</div>
<input id="btn1" type="button" value="按钮">
</body>

</html>
