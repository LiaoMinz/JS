    <title>传参实例：商品价格计算及4道课后练习</title>
    <script>
        /*
 
    重用代码:
    1 尽量保证 HTML代码结构一致，可以通过父级选取子元素
    2 把核心主程序实现 用函数包起来 ，
    3 把每组里不同的值找出来  通过传参实现；
*/
        window.onload = function () {

            var oUl = document.getElementById('list');
            var aLi = oUl.getElementsByTagName('li');
            for (var i = 0; i < aLi.length; i++) {
                fn1(aLi[i]);
            };
            function fn1(oLi) {
                var aInp = oLi.getElementsByTagName('input');
                var oStrong = oLi.getElementsByTagName('strong')[0];
                var oEm = oLi.getElementsByTagName('em')[0];
                var oSpan = oLi.getElementsByTagName('span')[0];
                var oI =  oLi.getElementsByTagName('i')[0];
                var oA=  oLi.getElementsByTagName('a')[0];
                var oP=  oLi.getElementsByTagName('p')[0];
                var num1 = Number(oStrong.innerHTML);// 字符串 ‘0’ 需要转换 成数字
                var num2 = parseFloat(oEm.innerHTML);//与上同理
                // console.log(aInp);
                aInp[0].onclick = function () {
                    num1--;
                    if (num1 < 0) {
                        num1 = 0;
                        alert('已清空为0无法继续')
                    };
                    oStrong.innerHTML = num1;
                    oSpan.innerHTML = num1 * num2 + '元';

                };
                aInp[1].onclick = function () {

                    num1++;
                    oStrong.innerHTML = num1;
                    oSpan.innerHTML = num1 * num2 + '元';
                    oI.innerHTML = num1;
                };

            };
        };
    </script>
