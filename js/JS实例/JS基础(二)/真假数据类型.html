<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>真假数据类型</title>
    <script>
        /*真假数据类型 数字Number （NaN） 字符串String 布尔Bool 函数function 对象(element [] {} null)
        * 真：非0 的数字都为真 所有非空字符串 true 函数function（）{} 能找到的元素  [] {}
        * 假：0 NaN 空字符串'' flase 不能找到的元素 null  未定义undefined
        * */
    if(null){
        alert('真');
    }else{
        alert('假');
    }
    </script>
</head>
