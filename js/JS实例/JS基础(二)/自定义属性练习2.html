<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义属性练习2</title>
    <style>
        body {
            background: #333;
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }

        body,
        p {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: top;
            border: none;
        }

        input {
            padding: 0;
            border: none;
        }


        .box {
            width: 800px;
            height: 500px;
            border: 1px solid #000000;
            background: url(img/bg.jpg) no-repeat;
            background-size: 100% 100%;
            padding-top: 40px;
            padding-left: 30px;
            box-sizing: border-box;
            margin: 50px auto;
        }

        .box .btn {
            margin-bottom: 10px;
        }

        .box .btn input {
            width: 80px;
            height: 20px;
            background: rgba(220, 200, 230, 0, 5);
            border: 1px solid #666;
            border-radius: 5px;
        }

        .box .picture {}

        .picture .first,
        .picture .second {
            position: relative;
        }

        #f-search1,
        #f-search2,
        #s-search1,
        #s-search2 {
            position: absolute;
            width: 50%;
            height: 300px;
            top: 20px;
        }

        #f-search1,
        #s-search1 {
            left: 20px;
        }

        #f-search2,
        #s-search2 {
            right: 20px;
        }

        .picture p {
            font: bold 14px/30px "宋体";
            letter-spacing: 3px;
            color: #333;
            text-align: center;
        }

        .picture .first,
        .picture .second {
            float: left;
            background: #fff;
            padding: 20px;
        }

        .picture .first img {
            width: 400px;
            height: 300px;
        }

        .picture .first {
            margin-right: 40px;
        }

        .picture .second img {
            width: 220px;
            height: 300px;
        }
    </style>
    <script>
        window.onload = function () {
            var arrImg1 = ["img1/belle.jpg", "img1/city.jpg", "img1/flower.jpg", "img1/rouse.jpg",
                "img/img1/smail.jpg"
            ];
            var arrImg2 = ["img2/load.jpg", "img2/pencil.jpg", "img2/watch.jpg", "img/img2/water.jpg", ];
            var aTx1 = ["第一组第1张", "第一组第2张", "第一组第3张", "第一组第4张", "第一组第5张"];
            var aTx2 = ["第二组第1张", "第二组第2张", "第二组第3张", "第二组第4张"];
            var oInput1 = document.getElementById('last');
            var oInput2 = document.getElementById('next');
            var oImg1 = document.getElementById('img1');
            var oImg2 = document.getElementById('img2');
            var oText1 = document.getElementById('text1');
            var oText2 = document.getElementById('text2');
            var oSpan1 = document.getElementById('num1');
            var oSpan2 = document.getElementById('num2');
            var fDiv1 = document.getElementById('f-search1');
            var fDiv2 = document.getElementById('f-search2')
            var sDiv1 = document.getElementById('s-search1')
            var sDiv2 = document.getElementById('s-search2')
            var n = 0;
            var e = 0;
            tabR();
            tabL();
            fDiv2.onclick = function () {
                n++;
                if (n == arrImg1.length) {
                    n = 0;
                }
                tabL();
            };
            fDiv1.onclick = function () {
                n--;
                if (n == -1) {
                    n = arrImg1.length - 1;
                }
                tabL();
            };
            sDiv2.onclick = function () {
                e++;
                if (e == arrImg2.length) {
                    e = 0;
                }
                tabR();
            };
            sDiv1.onclick = function () {
                e--;
                if (e == -1) {
                    e = arrImg2.length - 1;
                }
                tabR();
            };
            oInput2.onclick = function () {
                n++;
                if (n == arrImg1.length) {
                    n = 0;
                }
                tabL();
                e++;
                if (e == arrImg2.length) {
                    e = 0;
                }
                tabR();
            };
            oInput1.onclick = function () {
                n--;
                if (n == -1) {
                    n = arrImg1.length - 1;
                }
                tabL();
                e--;
                if (e == -1) {
                    e = arrImg2.length - 1;
                }
                tabR();

            };

            function tabL() {
                oImg1.src = arrImg1[n];
                oText1.innerHTML = aTx1[n];
                oSpan1.innerHTML = n + 1 + '/' + aTx1.length;
            };

            function tabR() {
                oImg2.src = arrImg2[e];
                oText2.innerHTML = aTx2[e];
                oSpan2.innerHTML = e + 1 + '/' + aTx2.length;
            };
        };
    </script>
</head>

<body>
    <div class="box">
        <form class="btn">
            <input type="button" value="上一组" id="last" />
            <input type="button" value="下一组" id="next" />
        </form>
        <div class="picture clearfix">
            <div class="first">
                <img src="" id="img1" />
                <p id="text1">第一组第1张</p>
                <span id="num1">1/4</span>
                <div id="f-search1"></div>
                <div id="f-search2"></div>
            </div>
            <div class="second">
                <img src="" id="img2" />
                <p id="text2">第二组第1张</p>
                <span id="num2">1/3</span>
                <div id="s-search1"></div>
                <div id="s-search2"></div>
            </div>
        </div>
    </div>
</body>

</html>
