<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>短信发送</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }

        .box {
            width: 237px;
            height: 476px;
            margin: 100px auto;
            background-image: url('img/phone.jpg');
            position: relative;
        }

        .content {
            position: absolute;
            top: 70px;
            left: 24px;
            width: 190px;
            height: 335px;
            background-color: #fff;

        }

        .content .text {
            height: 300px;
            overflow: overlay;
            background-color: #ccc;
        }

        .left,
        .right {
            width: 190px;
            margin-top: 10px;
        }

        .left img {
            float: left;
        }

        .left p {
            float: left;
            margin-left: 5px;
            background-color: greenyellow;
        }

        .left p,
        .right p {
            line-height: 24px;
            max-width: 125px;
            border-radius: 5px;
            word-break: break-all;
        }

        .right img {
            float: right;
            margin-right: 15px;
        }

        .right p {
            float: right;
            margin-right: 5px;
            background-color: #fff;
        }

        .content .bottom {
            position: absolute;
            left: 0;
            bottom: 0;
            border-top: 1px solid #ccc;
            width: 100%;
            height: 34px;
        }

        .bottom img {
            margin: -7px 0;
        }

        #text1 {
            display: inline-block;
            /* outline: none; */
            width: 113px;
            height: 23px;
            border: 1px solid #ccc;
            margin:  5px 0;
        }

        #btn {
            display: inline-block;
            outline: none;
            width: 38px;
            height: 23px;
            border: 0;
            background-color: #fff;
        }
    </style>
    <script>
        window.onload = function () {
            var oImg = document.getElementById('img');
            var oText1 = document.getElementById('text1');
            var oBtn = document.getElementById('btn');
            var oIfat = document.getElementById('ifat');
            var onoff = true;
            oImg.onclick = function () {
                if (onoff) {
                    this.src = 'img/2.png';
                    onoff = false;
                } else {
                    this.src = 'img/1.png';
                    onoff = true;
                };

            };
            oBtn.onclick = function () {
                if (onoff) {
                    oIfat.innerHTML = '<li class="left clearfix"><img src="img/1.png" alt=""><p>'+ oText1.value +'</p></li>' + oIfat.innerHTML;
                } else {
                    oIfat.innerHTML = '<li class="right clearfix"><img src="img/2.png" alt=""><p>'+ oText1.value +'</p></li>' + oIfat.innerHTML;
                };
                oText1.value = '';
                // oIfat.innerHTML += '<li class="right clearfiex"><img src="img/2.png" alt=""><p>你好 对不起！我不认识你</p></li>';
                // oIfat.innerHTML += '<li class="left clearfiex"><img src="img/1.png" alt=""><p>'+ oText1.value +'</p></li>';
            };

        };
    </script>
</head>

<body>
    <div class="box">
        <div class="content">
            <ul class="text" id="ifat">
                <!-- <li class="left clearfiex">
                    <img src="img/1.png" alt="">
                    <p>你好啊 土豪</p>
                </li>
                <li class="right clearfiex">
                    <img src="img/2.png" alt="">
                    <p>你好 对不起！我不认识你</p>
                </li> -->
            </ul>
            <div class="bottom">
                <img id="img" src="img/1.png" alt="">
                <input id="text1" type="text">
                <input id="btn" type="button" value="发送">
            </div>
        </div>
    </div>
</body>

</html>
