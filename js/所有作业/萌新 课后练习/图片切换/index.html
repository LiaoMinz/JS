<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片切换实例</title>
    <style>
        a {
            text-decoration: none;
        }

        #box {
            margin: 0 auto;
            background-color: #ccc;
            width: 800px;
            height: 30px;
        }

        #to,
        #no {
            width: 80px;
            height: 30px;
            display: inline-block;
            border: 1px solid #000;
            ;
            font-size: 14px;
            background-color: #ccc;
            line-height: 30px;
            text-align: center;
            margin: 0 20px;
        }

        #box .active {
            background-color: orange;
            color: #fff;
        }

        #wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
            margin: 0 auto;
            line-height: 400px;
            text-align: center;
        }

        #sp,
        #text {
            position: absolute;
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, .5);
            color: #fff;

        }

        #sp {
            top: 0;
            left: 0;
            display: block;
        }

        #text {
            bottom: 0;
            left: 0;
            display: block;
            margin: 0;
        }

        #wrap a {
            position: absolute;
            top: 50%;
            font-size: 30px;
            display: block;
            border: 1px solid #000;
            width: 60px;
            height: 30px;
            text-align: center;
            color: #fff;
            line-height: 30px;
            z-index: 1;
        }

        a:hover {
            background-color: #ccc;
            color: orange;
        }

        #prev {
            left: 0;
        }

        #next {
            right: 0;
        }

        #img {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var oSpan = document.getElementById('sp');
            var oprev = document.getElementById('prev');
            var onext = document.getElementById('next');
            var otext = document.getElementById('text');
            var oimg = document.getElementById('img');
            var oto = document.getElementById('to');
            var ono = document.getElementById('no');
            var arrImg = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg','img/5.jpg','img/6.jpg','img/7.jpg','img/8.jpg'];
            var arrText = ['第一张', '第二张', '第三张', '第四张','第五张', '第六张', '第七张','第八张'];
            var num = 0;
            var onoff = false;
            //初始化
            function To() {
                oSpan.innerHTML = (num + 1 + '/' + arrText.length);
                oimg.src = arrImg[num];
                otext.innerHTML = arrText[num];
            };
            To();
            onext.onclick = function () {
                num++;
                if (num == arrImg.length) {
                    if (onoff) {
                        num = arrImg.length - 1;
                        alert('已经是最后一张了');
                    } else {
                        num = 0;
                    };

                };
                To();
            };
            oprev.onclick = function () {
                num--;
                if (num == -1) {
                    if(onoff){
                        num = 0;
                        alert('已经是第一张了');
                    }else{
                        num = arrImg.length -1;
                    }
                    
                };
                To();
            };
            oto.onclick = function () {
                onoff = true;
                ono.className = '';
                if (this.className == '') {
                    this.className = 'active';
                };
                
            };
            ono.onclick = function () {
                onoff = false;
                oto.className = '';
                if (this.className == '') {
                    this.className = 'active';
                };
                
            };

        };

    </script>
</head>

<body>
    <div id="box">
        <a id="to" href="javascript:;">顺序播放</a>
        <a id="no" href="javascript:;">循环播放</a>
    </div>
    <div id="wrap" class="wrap">
        <span id="sp">数量正在加载中....</span>
        <a href="javascript:;" id="prev" class="prev">
            <</a> <a href="javascript:;" id="next" class="next">>
        </a>
        <p id="text">偏码正在加载中....</p>
        <img width="800" id="img" src="" alt="" height="400">
    </div>
</body>

</html>
