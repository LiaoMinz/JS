<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的生命周期</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="vm">{{msg}}{{date}}</div>

    <script>
        var vm = new Vue({
            el: '#vm',
            data() {
               return{
				   msg: 'hi V',
				    date: 'new date()'
			   } 
            },
            // 在实例初始化之后，数据观测（data observer）和event /watcher 事件配置之前被调用
            beforeCreate: function() {
                console.log('beforeCreate');
            },
            // 在实例创建完后被立即调用，
            // 在这一步，实例已经完成以下的配置：数据观测（data observer） 属性和方法的运算，watch /envent 事件回调
            // 然而 挂载阶段还没开始 $el属性目前不可见。
            created: function() {
                console.log('created');
            },
            // 在挂载开始之前被调用，相关的渲染函数首次被调用
            beforeMount: function() {
                console.log('beforeMount');
            },
            // el被新创建的 vm.$el替换 挂载成功;
            mounted: function() {
                console.log('mounted');
            },
            // 数据更新时被调用
            beforeUpdate: function() {
                console.log('beforeUpdate');
            },
            // 组件DOM已经更新 组件更新完毕
            updated: function() {
                console.log('updated');
            },


        })
        setTimeout(function() {
            vm.msg = "change......";
        }, 3000)
    </script>
</body>

</html>
